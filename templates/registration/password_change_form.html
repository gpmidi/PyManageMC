{% extends "base.html" %}
{#  #}

{% block title %}Password Change{% endblock %}

{% block body %}
	{% if form.errors %}
		<p class="error">Sorry, Invalid password. </p>
	{% endif %}
	
	<form action="." method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Change"/>
	</form>
{% endblock %}
